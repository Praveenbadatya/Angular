<div id="input">
  <h1>My<span>Movies</span></h1>
  <div class="search">
    <input type="text" placeholder="Enter a movie Name" [(ngModel)]="movieName">
    <button (click)="getData()">Search</button>
  </div>
  <nav>
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Category</a>
    <a href="">Support</a>
  </nav>
</div>

<div id="movies">
  <div class="movie" *ngFor="let i of movies">
    <img src="{{i.Poster}}" alt="{{i.Title}}">
    <h3>{{i.Title}}</h3>
  </div>
</div>
