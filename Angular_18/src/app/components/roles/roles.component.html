<div class="row">
    <div class="col-3">
        <P>{{Name}}</P>
    </div>
    <div class="col-3">
        <P>{{currentDate}}</P>
    </div>
    <div class="col-3">
        <P>{{version}}</P>
    </div>

        <P>{{isActive}}</P>

<div class="row">

        <label for="nameInput">Name</label>
        <input type="text" [value]="Name" class="form-control" placeholder="Enter name"/>
    </div>
</div>
